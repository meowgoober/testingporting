<!doctype html>
<html lang="en-us">
  <!-- Adapted for RenPyWeb from https://github.com/emscripten-core/emscripten/blob/master/src/shell.html -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Class of '09</title>
    <script>
      var DEFAULT_GAME_FILENAME = 'game.zip';
    </script>
    <style>
      body {
        font-family: arial;
        margin: 0;
        padding: 0;
        background-color: black;
        overflow: hidden;
      }

      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      div.emscripten { text-align: center; }
      
      /* Canvas style */
      canvas.emscripten { border: 0px none; background-color: black; width: 100vw; height: 100vh; display: block; }

      /* Status Container overlaying the image */
      #statusbar_container {
        position: fixed;
        top: 10%; /* Positioned near the top */
        width: 100%;
        z-index: 2000; /* Higher than presplash */
        display: none;
      }

      #statusbar {
        width: 60%;
        margin: auto;
        min-width: 300px;
        padding: 15px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      }

      #status {
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 10px;
        text-align: center;
        text-shadow: 1px 1px 2px black;
      }

      #progress {
        height: 12px;
        width: 100%;
        appearance: none;
      }
      
      #progress::-webkit-progress-bar { background-color: #333; border-radius: 6px; }
      #progress::-webkit-progress-value { background-color: #007bff; border-radius: 6px; transition: width 0.3s; }

      #ContextContainer {
        position: absolute;
        left: 10px;
        top: 10px;
        color: white;
        z-index: 2100;
      }
      #ContextButton {
        text-decoration: none;
        color: rgba(255, 255, 255, 0.3);
        font-size: xx-large;
        cursor: pointer;
      }
      #ContextMenu {
        background-color: rgb(40,40,40);
        padding: 10px;
        border-radius: 5px;
      }
      #ContextMenu a { text-decoration: none; color: lightgrey; display: block; margin: 5px 0; }

      /* Presplash Style */
      #presplash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: black;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #presplash img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>

    <!-- Presplash Container -->
    <div id="presplash">
        <img id="presplash_img" src="https://files.catbox.moe/88prnl.jpg" alt="Loading...">
    </div>

    <!-- Status UI overlaying the presplash -->
    <div id="statusbar_container">
      <div id="statusbar">
        <div id="status">Initializing...</div>
        <progress value="0" max="100" id="progress" hidden=1></progress>
      </div>
    </div>

    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>

    <div id="ContextContainer">
      <a id="ContextButton">&#8801;</a><br />
      <div id="ContextMenu" style="display: none;">
        <input id="ID_SavegamesImport" type="file" onchange="onSavegamesImport(this)" accept="application/zip" style=display:none></input>
        <a href="javascript:document.getElementById('ID_SavegamesImport').click();">Import saves</a><br />
        <a href="javascript:onSavegamesExport();">Export saves</a><br />
        <a href="javascript:FSDownload('/log.txt', 'text/plain');">Ren'Py log</a><br />
      </div>
    </div>

    <script type='text/javascript'>
      console.log("[System] Page loaded. Starting initialization...");

      // Global FS pointer since Ren'Py often maps it to Module.FS
      var getFS = function() {
        return (typeof FS !== 'undefined') ? FS : (Module && Module.FS ? Module.FS : null);
      };

      document.getElementById('ContextButton').addEventListener('click', function (e) {
        var menu = document.getElementById('ContextMenu');
        menu.style.display = (menu.style.display == 'none') ? 'block' : 'none';
        e.preventDefault();
      });

      function onSavegamesImport(input) {
        var fs = getFS();
        if (!fs) return;
        console.log("[FS] Importing savegames...");
        reader = new FileReader();
        reader.onload = function(e) {
          fs.writeFile('savegames.zip', new Uint8Array(e.target.result));
          Module._emSavegamesImport();
          fs.syncfs(false, function(err) {
            if (err) console.error("[FS] Import error:", err);
            else console.log("[FS] Import successful.");
          });
        }
        reader.readAsArrayBuffer(input.files[0])
      }

      function onSavegamesExport() {
        console.log("[FS] Exporting savegames...");
        if (Module._emSavegamesExport()) FSDownload('savegames.zip', 'application/zip');
      }

      function presplashEnd() {
        console.log("[Ren'Py] Game engine signaling end of presplash.");
        var presplash = document.getElementById('presplash');
        var statusbar = document.getElementById('statusbar_container');
        
        // Hide status bar when presplash ends
        if (statusbar) statusbar.style.display = 'none';

        if (presplash) {
            presplash.style.transition = "opacity 0.8s ease";
            presplash.style.opacity = "0";
            setTimeout(function() {
                if (presplash.parentNode) presplash.parentNode.removeChild(presplash);
                console.log("[System] Presplash element removed.");
            }, 800);
        }
      }

      var extractionStarted = false;
      function gameExtractAndRun() {
        if (extractionStarted) return;
        
        if (typeof Module.ccall !== 'function') {
            console.warn("[System] gameExtractAndRun called but WASM not ready. Retrying...");
            setTimeout(gameExtractAndRun, 500);
            return;
        }

        extractionStarted = true;
        console.log("[Python] Starting ZIP extraction...");
        Module.setStatus("Extracting game files...");
        try {
          var ret = Module.ccall('PyRun_SimpleString', 'number', ['string'], [
            "import zipfile\n" +
            "zip_ref = zipfile.ZipFile('game.zip', 'r')\n" +
            "zip_ref.extractall('.')\n" +
            "zip_ref.close()\n"
          ]);
          
          if (ret != 0) {
              console.error("[Python] Extraction failed with exit code:", ret);
              Module.setStatus("Extraction error.");
              return;
          }
          console.log("[Python] Extraction complete.");
          var fs = getFS();
          if (fs) fs.unlink('/game.zip');
          
          window.setTimeout(function() {
            console.log("[Ren'Py] Calling pyapp_runmain...");
            Module.setStatus("Starting engine...");
            Module.ccall('pyapp_runmain', '', [], [], {async: true});
          }, 100);
        } catch (e) {
          console.error("[System] Exception during extraction:", e);
          Module.setStatus("Crash during extraction.");
          extractionStarted = false;
        }
      }
      
      function FSDownload(filename, mimetype) {
        var fs = getFS();
        if (!fs) return;
        var a = document.createElement('a');
        a.download = filename.replace(/.*\//, '');
        try {
          a.href = window.URL.createObjectURL(new Blob([fs.readFile(filename)], { type: mimetype || '' }));
        } catch(e) { return; }
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    </script>

    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var statusbarContainer = document.getElementById('statusbar_container');

      var Module = {
        preRun: [],
        postRun: [],
        print: function(text) { console.log("[Standard Out]", text); },
        printErr: function(text) { console.warn("[Standard Error]", text); },
        canvas: document.getElementById('canvas'),
        // Explicitly pull WASM and GZ assets from jsDelivr
        locateFile: function(path, prefix) {
          const cdnBase = "https://cdn.jsdelivr.net/gh/meowgoober/testingporting@main/classof09/";
          if (path.endsWith(".wasm")) {
              console.log("[WASM] Redirecting .wasm request to CDN:", cdnBase + "index.wasm");
              return cdnBase + "index.wasm";
          }
          if (path.endsWith(".wasm.gz")) {
              console.log("[WASM] Redirecting .wasm.gz request to CDN:", cdnBase + "index.wasm.gz");
              return cdnBase + "index.wasm.gz";
          }
          return prefix + path;
        },
        setStatus: function(text) {
          if (!text) {
              statusbarContainer.style.display = 'none';
              return;
          }
          console.log("[Status Updates]", text);
          statusbarContainer.style.display = 'block';
          statusElement.innerHTML = text;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          if (m) {
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
          } else {
            progressElement.hidden = true;
          }
        },
        monitorRunDependencies: function(left) {
          if (left > 0) {
            console.log("[WASM] Loading dependencies:", left, "remaining.");
            Module.setStatus('Preparing assets (' + left + ' left)...');
          } else {
            Module.setStatus('');
          }
        },
        onRuntimeInitialized: function() {
            console.log("[WASM] Runtime fully initialized.");
            var fs = getFS();
            if (fs && fs.analyzePath('game.zip').exists) {
                gameExtractAndRun();
            }
        }
      };

      var assetBuffer = null;

      (async function stitchAssets() {
        const baseUrl = "https://cdn.jsdelivr.net/gh/meowgoober/testingporting@main/classof09/gamezip/game.part";
        const totalParts = 4;
        const chunks = [];
        
        console.log("[Network] Starting asset download sequence.");
        try {
          for (let i = 0; i < totalParts; i++) {
            const partUrl = `${baseUrl}${i}.zip`;
            console.log("[Network] Fetching part", i, "from:", partUrl);
            Module.setStatus(`Downloading Part ${i + 1}/${totalParts}...`);
            const response = await fetch(partUrl);
            if (!response.ok) throw new Error(`Part ${i} missing.`);
            chunks.push(await response.blob());
          }

          console.log("[Network] Stitching blobs...");
          const fullBlob = new Blob(chunks, { type: "application/zip" });
          assetBuffer = new Uint8Array(await fullBlob.arrayBuffer());
          
          console.log("[FS] Initiating FS check...");
          var attempts = 0;
          const checkFS = setInterval(() => {
            var fs = getFS();
            attempts++;
            // If FS is found OR we've waited too long, start the engine scripts
            if (fs || attempts > 50) {
              clearInterval(checkFS);
              console.log(fs ? "[FS] Filesystem located." : "[FS] Check timed out, assuming engine handles FS.");
              if (fs && assetBuffer) {
                 fs.writeFile('game.zip', assetBuffer);
                 console.log("[FS] game.zip written.");
              }
              startEngine();
            }
          }, 200);
        } catch (e) {
          console.error("[Network] Asset stitch failed:", e);
          Module.setStatus("Download Error: " + e.message);
        }
      })();

      function startEngine() {
        console.log("[System] Injecting Ren'Py runtime scripts from CDN...");
        const cdnBase = "https://cdn.jsdelivr.net/gh/meowgoober/testingporting@main/classof09/";
        const scripts = ["pythonhome-data.js", "pyapp-data.js", "zee.js", "index.js"];
        let loadedCount = 0;
        scripts.forEach(src => {
          const s = document.createElement('script');
          s.src = cdnBase + src; // Pulling core engine scripts from CDN
          s.onload = () => {
            loadedCount++;
            console.log("[System] Script loaded:", src);
            if (loadedCount === scripts.length) {
              console.log("[System] All scripts injected.");
              // After index.js loads, we check if we need to write the file again (safety)
              var fs = getFS();
              if (fs && assetBuffer && !fs.analyzePath('game.zip').exists) {
                  fs.writeFile('game.zip', assetBuffer);
              }
              setTimeout(gameExtractAndRun, 800);
            }
          };
          document.body.appendChild(s);
        });
      }
    </script>
    <script type='text/javascript'>
      function create_persistent() {
        var fs = getFS();
        if (!fs) return;
        console.log("[FS] Setting up persistence...");
        try {
          if (!fs.analyzePath('/home/web_user/.renpy').exists) {
            fs.mkdir('/home/web_user');
            fs.mkdir('/home/web_user/.renpy');
          }
          fs.mount(IDBFS, {}, '/home/web_user/.renpy');
          fs.syncfs(true, function(err) {
            if (!err) console.log("[FS] Persistence synced.");
          });
        } catch(e) {}
      }
      if (Module['calledRun']) create_persistent();
      else {
        if (!Module['preRun']) Module['preRun'] = [];
        Module["preRun"].push(create_persistent);
      }
    </script>
  </body>
</html>
